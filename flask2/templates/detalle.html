{% extends "base.html" %}
{% block content %}
    <h1>STAR WARS</h1>
    <h2><a href="{{url_for('controlador',tipo=info.tipo)}}">{{info.titulo}}</a></h2>
    <ul>
    	{% for dato in info.detalle%}
            <li>{{dato.0}}{{datos[dato.1]|safe}}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for dato in info.listas%}
    	<li><a href="{{url_for('datos',id=id,tipo1=info.tipo,tipo2=dato|lower)}}">{{dato}}</a></li>
    {% endfor %}    
    </ul>

{% endblock %}
